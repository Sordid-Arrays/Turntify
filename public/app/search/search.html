<!-- this partial will be inserted into the "ui-view" in player.html labeled "search" -->
<input type="text" name="search" ng-change="search.autoComplete(search.userInput)" ng-model="search.userInput">
<div class="autocomplete">

  <table>
    <tr ng-repeat="candidate in search.candidates">
      <td>{{candidate.songName}}</td>
      <td>{{candidate.artist}}</td>
      <td>({{candidate.album}})</td>
      <td><button ng-click="search.addSong(candidate)">+</button></td>
    </tr>
  </table>
</div>
