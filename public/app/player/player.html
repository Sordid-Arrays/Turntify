<!-- This is where we put the "player" partial. the "ui-view" section of index.html will house this view, and the "ui-view" of this partial holds any sub-views that need the player and queue to be persistent -->
<div class="playerContainer">
  <!--div id="iFrameHolder">
  </div-->
  <div layout="row">
    <!-- Playlist and Turntness selectors -->
    <div class="playlistControlContainer" flex>
      <div class="playlistWrapper">
        <div layout="row">
          <md-input-container>
            <label>Select A Playlist</label>
            <md-select class="playlistSelector" ng-model="player.selectedPlaylist" ng-change="player.updateQueue()">
              <md-option ng-repeat="playlist in player.playlists" value="{{playlist}}">{{playlist.name}}</md-option>
            </md-select>
          </md-input-container>
        </div>
        <!-- <h4>Selected Playlist: {{ player.selectedPlaylist.name }}</h4> -->
      </div>
      <div class="turntometerWrapper">
        <div layout="row">
          <md-input-container>
            <label>Select A Turntness</label>
            <md-select class="turntSelector" ng-model="player.selectedTurntness" ng-change="player.updateQueue()">
              <md-option ng-repeat="turntness in player.turntLevels" value="{{turntness}}">{{turntness}}</md-option>
            </md-select>
          </md-input-container>
        </div>
        <h4>Selected turntness: {{ player.selectedTurntness }}</h4>
      </div>
    </div>
  
    <div class="widgetContainer" flex="55">
      <h3>Showing Widget!</h3>
      <div class="widgetWrapper"></div>
    </div>
  
    <div class="queueContainer" flex>
      <h3>Queue</h3>
      <ul class="songList">
        <li ng-repeat="song in player.queue">{{song.title}}</li>
      </ul>
    </div>
  </div>  

</div>
