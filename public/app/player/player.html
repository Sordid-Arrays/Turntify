<!-- This is where we put the "player" partial. the "ui-view" section of index.html will house this view, and the "ui-view" of this partial holds any sub-views that need the player and queue to be persistent -->
<div class="playerContainer">
  <!--div id="iFrameHolder">
  </div-->
  <div layout="row">
    <!-- Playlist and Turntness selectors -->
    <div class="playlistControlContainer" flex>
      <div class="playlistWrapper">
        <div layout="row">
          <md-input-container>
            <label>Select A Playlist</label>
            <md-select class="playlistSelector" ng-model="player.selectedPlaylist" ng-change="player.getPlaylist(player.selectedPlaylist)">
              <md-option ng-repeat="playlist in player.playlists" value="{{playlist}}">{{playlist.name}}</md-option>
            </md-select>
          </md-input-container>
          <div class="playlistSpinnerWrapper" ng-if="player.playlistLoading">
            <h4>Grabbing your playlist!</h4>
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
          </div>
        </div>
        <!-- <h4>Selected Playlist: {{ player.selectedPlaylist.name }}</h4> -->
      </div>
      <div class="turntometerWrapper">
        <div layout="row">
          <div ui-view="matchParams"></div>
          <md-input-container>
            <label>Select A Turntness</label>
            <!--<md-select class="turntSelector" ng-model="player.selectedTurntness" ng-change="player.updateViewQueue(player.selectedTurntness)">
              <md-option ng-repeat="turntness in player.turntLevels" value="{{turntness}}">{{turntness}}</md-option>
            </md-select>-->
            <div>
              <md-slider ng-model="player.selectedTurntness" step="1" min="1" max="11" ng-change="player.updateViewQueue(player.selectedTurntness)" ng-mouseup="player.persistViewQueue(player.viewQueue, player.selectedTurntness, player.selectedPlaylist)">
              </md-slider>
            </div>
          </md-input-container>
        </div>
        <h4>Selected turntness: {{ player.selectedTurntness }}</h4>
      </div>
      <div ui-view="search"></div>
    </div>
  
    <div class="widgetContainer" flex="55">
      <div ui-view="customPlaylist"></div>
      <div class="widgetWrapper"></div>
    </div>
    <div class="queueContainer" flex>
      <div ui-view="matches"></div>
    </div>
  </div>  

</div>
