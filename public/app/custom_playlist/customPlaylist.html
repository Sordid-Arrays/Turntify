<!-- This will hold the logic for the custom playlist that the user generates,
as well as any buttons needed to persist or manipulate that playlist -->
<h3>Custom Playlist:</h3>
<ul class="songList">
  <li ng-repeat="song in customPlaylist.customPlaylist">
  <div>{{song.title}}<div>
  <button ng-click="customPlaylist.removeSong($index)">X</button>
  </li>
</ul>
