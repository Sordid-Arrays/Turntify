<!--lists the matches of the search result -->
<!--TODO: add "add all to playlist", and "add selected to playlist" -->
<!--also: buttons for each song to add to the middle playlist-->
<h3>Matching songs:</h3>
<md-list class="songList">
  <md-list-item ng-repeat="song in matches.matches">
    <div>{{song.title}}</div><button ng-click="matches.addSong(song)">+</button>
  </md-list-item>
</md-list>
<md-button class="md-raised md-primary" ng-click="matches.addAllMatches()">Add All Songs</md-button>
